<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gladiator Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game">
        <h1>Gladiator Game</h1>
        <div id="status"></div>
        <div id="grid"></div>
        <div id="buttons">
            <button id="attack">Attack</button>
            <button id="defend">Defend</button>
            <button id="throw">Throw</button>
            <button id="magic">Magic</button>
            <div id="magic-buttons" style="display:none;">
                <button id="fireball">Fireball</button>
                <button id="thunderbolt">Thunderbolt</button>
            </div>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
